<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GDOC · GitHub README Docs</title>
    <meta name="theme-color" content="#181717" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="container header">
      <div class="brand">
        <!-- Top-left logo -->
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="GDOC" class="logo" />
        </a>
      </div>
      <nav class="nav">
        {% if session.get("token") %}
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a class="btn" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn primary" href="{{ url_for('login') }}">Login with GitHub</a>
        {% endif %}
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="container footer">
      <p>© <span id="year"></span> <strong>MOLTENTUNGSTEN</strong>. All rights reserved.</p>
      <p><a href="/heartbeat">status</a></p>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
